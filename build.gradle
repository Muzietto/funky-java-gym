apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

apply plugin: 'application'
mainClassName = 'net.faustinelli.earthquakes.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
